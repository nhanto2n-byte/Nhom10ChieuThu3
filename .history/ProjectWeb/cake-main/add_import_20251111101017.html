    <style>
        /* ==================================== */
        /* CẤU TRÚC MENU THẢ XUỐNG (DROPDOWN) */
        /* ==================================== */

        /* 1. Thiết lập vị trí tương đối cho mục cha */
        .header__top__left ul li.has-dropdown {
            position: relative; 
        }

        /* KHẮC PHỤC LỖI TÔ ĐEN TRÊN LIÊN KẾT CHA */
        .header__top__left ul li.has-dropdown > a:focus,
        .header__top__left ul li.has-dropdown > a:active {
            /* Dùng !important để ghi đè CSS từ file style.css nếu cần */
            outline: none !important; 
            -webkit-tap-highlight-color: transparent; 
            background-color: transparent !important;
        }

        /* 2. Thiết lập trạng thái mặc định (ẨN) cho dropdown */
        .header__top__left ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0; 
            z-index: 100;

            /* NỀN ĐẬM CHO CHỮ TRẮNG NỔI BẬT */
            background-color: #c86808; /* Nền xám/đen đậm */
            border: 1px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            padding: 5px 0;
            list-style: none; /* Loại bỏ dấu chấm */
        }

        /* 3. Hiển thị menu khi di chuột vào mục cha */
        .header__top__left ul li.has-dropdown:hover > .dropdown {
            display: block;
        }

        /* 4. Định kiểu cho các mục con trong menu */
        .header__top__left ul li .dropdown li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            
            /* MÀU CHỮ TRẮNG */
            color: white; 
            
            font-size: 16px;
            white-space: nowrap;
        }

        /* Hiệu ứng di chuột (hover) cho các mục con */
        .header__top__left ul li .dropdown li a:hover {
            background-color: #d87511; /* Nền xám nhẹ khi hover */
            color: #ffcc00; /* Màu nổi bật khi hover */
        }
        /* ======= Căn giữa & làm đẹp phần HERO ======= */
.hero {
  background:
    linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
    url('img/hero/hero-1.jpg') center/cover no-repeat;
  color: #fff;
  text-align: center;
  padding: 80px 0;
}

.hero h1 {
  font-size: 42px;
  font-weight: 700;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin: 0;
  color: #fff !important;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}


/* ======= Làm đẹp và căn giữa các nút trạng thái ======= */
.controls1 {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 40px 0 20px;
}

.controls1 label {
  background: #fff;
  border: 2px solid #000704;
  color: #000403;
  font-weight: 600;
  border-radius: 25px;
  padding: 8px 25px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.controls1 label:hover {
  background: #000805;
  color: #efe9e9;
}

input[type="radio"]:checked + label {
  background: #136a4a;
  color: #fff;
  box-shadow: 0 0 10px rgba(19, 106, 74, 0.3);
}
/* Ẩn hoàn toàn các input radio */
input[type="radio"][name="page"] {
  display: none;
}
   /* === GHI ĐÈ CĂN GIỮA DROPDOWN === */
.header__menu ul li .dropdown {
    left: 50% !important;                  /* căn giữa theo chiều ngang */
    transform: translateX(-50%) !important;/* dịch ngược lại cho giữa thật */
    min-width: 170px !important;           /* thu hẹp lại */
    width: fit-content !important;         /* tự co theo nội dung */
}

/* Đảm bảo chữ bên trong vẫn đẹp, không bị méo */
.header__menu ul li .dropdown li a {
    text-align: left !important;           /* căn chữ trái */
    padding: 10px 35px !important;         /* tạo khoảng cách hợp lý */
    white-space: nowrap !important;        /* tránh bị xuống dòng lung tung */
}
/* === GIỮ HIỆU ỨNG HOVER CŨ + BO GÓC === */
.header__menu ul li .dropdown {
    border-radius: 12px !important;   /* Bo góc mềm mại */
    overflow: hidden !important;      /* Giữ cho nền bên trong bo theo */
    border: 1px solid #444 !important;/* Viền nhẹ tách menu khỏi nền */
    transition: all 0.3s ease;        /* Hiệu ứng mở mượt */
}

/* Hiệu ứng hover cũ quay lại */
.header__menu ul li .dropdown li a {
    transition: background-color 0.3s ease, color 0.3s ease; /* mượt mà khi hover */
}

.header__menu ul li .dropdown li a:hover {
    background-color: #555 !important; /* nền xám đậm khi hover */
    color: #ffcc00 !important;         /* chữ vàng nổi bật */
    border-radius: 8px !important;     /* vẫn giữ bo nhẹ cho từng dòng */
}
