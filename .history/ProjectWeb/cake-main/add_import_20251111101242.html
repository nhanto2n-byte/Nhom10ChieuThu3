    <style>
        /* ==================================== */
        /* CẤU TRÚC MENU THẢ XUỐNG (DROPDOWN) */
        /* ==================================== */

        /* 1. Thiết lập vị trí tương đối cho mục cha */
        .header__top__left ul li.has-dropdown {
            position: relative; 
        }

        /* KHẮC PHỤC LỖI TÔ ĐEN TRÊN LIÊN KẾT CHA */
        .header__top__left ul li.has-dropdown > a:focus,
        .header__top__left ul li.has-dropdown > a:active {
            /* Dùng !important để ghi đè CSS từ file style.css nếu cần */
            outline: none !important; 
            -webkit-tap-highlight-color: transparent; 
            background-color: transparent !important;
        }

        /* 2. Thiết lập trạng thái mặc định (ẨN) cho dropdown */
        .header__top__left ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0; 
            z-index: 100;

            /* NỀN ĐẬM CHO CHỮ TRẮNG NỔI BẬT */
            background-color: #c86808; /* Nền xám/đen đậm */
            border: 1px solid #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            padding: 5px 0;
            list-style: none; /* Loại bỏ dấu chấm */
        }

        /* 3. Hiển thị menu khi di chuột vào mục cha */
        .header__top__left ul li.has-dropdown:hover > .dropdown {
            display: block;
        }

        /* 4. Định kiểu cho các mục con trong menu */
        .header__top__left ul li .dropdown li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            
            /* MÀU CHỮ TRẮNG */
            color: white; 
            
            font-size: 16px;
            white-space: nowrap;
        }

        /* Hiệu ứng di chuột (hover) cho các mục con */
        .header__top__left ul li .dropdown li a:hover {
            background-color: #d87511; /* Nền xám nhẹ khi hover */
            color: #ffcc00; /* Màu nổi bật khi hover */
        }
        /* ======= Căn giữa & làm đẹp phần HERO ======= */
.hero {
  background:
    linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
    url('img/hero/hero-1.jpg') center/cover no-repeat;
  color: #fff;
  text-align: center;
  padding: 80px 0;
}

.hero h1 {
  font-size: 42px;
  font-weight: 700;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin: 0;
  color: #fff !important;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}


/* ======= Làm đẹp và căn giữa các nút trạng thái ======= */
.controls1 {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 40px 0 20px;
}

.controls1 label {

  transition: all 0.3s ease;
}

input[type="radio"]:checked + label {
  background: #136a4a;
  color: #fff;
  box-shadow: 0 0 10px rgba(19, 106, 74, 0.3);
}
/* Ẩn hoàn toàn các input radio */
input[type="radio"][name="page"] {
  display: none;
}
   /* === GHI ĐÈ CĂN GIỮA DROPDOWN === */
.header__menu ul li .dropdown {
    left: 50% !important;                  /* căn giữa theo chiều ngang */
    transform: translateX(-50%) !important;/* dịch ngược lại cho giữa thật */
    min-width: 170px !important;           /* thu hẹp lại */
    width: fit-content !important;         /* tự co theo nội dung */
}

/* Đảm bảo chữ bên trong vẫn đẹp, không bị méo */
.header__menu ul li .dropdown li a {
    text-align: left !important;           /* căn chữ trái */
    padding: 10px 35px !important;         /* tạo khoảng cách hợp lý */
    white-space: nowrap !important;        /* tránh bị xuống dòng lung tung */
}
/* === GIỮ HIỆU ỨNG HOVER CŨ + BO GÓC === */
.header__menu ul li .dropdown {
    border-radius: 12px !important;   /* Bo góc mềm mại */
    overflow: hidden !important;      /* Giữ cho nền bên trong bo theo */
    border: 1px solid #444 !important;/* Viền nhẹ tách menu khỏi nền */
    transition: all 0.3s ease;        /* Hiệu ứng mở mượt */
}

/* Hiệu ứng hover cũ quay lại */
.header__menu ul li .dropdown li a {
    transition: background-color 0.3s ease, color 0.3s ease; /* mượt mà khi hover */
}

.header__menu ul li .dropdown li a:hover {
    background-color: #555 !important; /* nền xám đậm khi hover */
    color: #ffcc00 !important;         /* chữ vàng nổi bật */
    border-radius: 8px !important;     /* vẫn giữ bo nhẹ cho từng dòng */
}

   <body>
  <header class="header">
    <div class="inner">
      <div class="logo" onclick="location.href='dashboard.html'">
        <img src="../img/logo.png" />
        <h1>QUẢN LÝ NHÀ SÁCH</h1>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Trang chủ</a>
        <a onclick="if(document.referrer){window.history.back();}else{location.href='dashboard.html';}">⬅️ Quay lại</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Thêm Phiếu Nhập Hàng</h2>

    <!-- Nút Tra cứu và Lọc -->
    <div class="filter-row" style="display:flex; gap:16px; flex-wrap:wrap; margin-bottom:20px;">
      <div>
        <label><b>Từ ngày</b></label>
        <input type="date" id="fromDate" class="form-control" />
      </div>
      <div>
        <label><b>Đến ngày</b></label>
        <input type="date" id="toDate" class="form-control" />
      </div>
      <div style="align-self:end;">
        <button type="button" id="filterBtn" class="btn">Lọc</button>
      </div>
    </div>

    <form class="form">
      <div style="display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 20px;">
        <div style="flex: 1; min-width: 250px">
          <label><b>Ngày nhập hàng</b></label><br />
          <input type="date" class="entryDate" />
        </div>
        <div style="flex: 1; min-width: 250px">
          <label><b>Nhà cung cấp</b></label><br />
          <select id="supplier">
            <option value="" disabled selected>Chọn hoặc nhập nhà cung cấp</option>
            <option value="FAHASA">FAHASA</option>
            <option value="Phương Nam Book">Phương Nam Book</option>
            <option value="Alpha Books">Alpha Books</option>
            <option value="Tân Việt Books">Tân Việt Books</option>
            <option value="Kim Đồng Publisher">Kim Đồng Publisher</option>
            <option value="ADC Book Distributor">ADC Book Distributor</option>
            <option value="NXB Trẻ">NXB Trẻ</option>
          </select>
        </div>
        <div style="flex: 1; min-width: 250px">
          <label><b>Nhân viên phụ trách</b></label><br />
          <input type="text" placeholder="Tên nhân viên" />
        </div>
      </div>

      <h3>Danh sách sản phẩm</h3>

      <table class="table" id="productTable">
        <tr>
          <th>Tên sản phẩm</th>
          <th>Số lượng</th>
          <th>Đơn giá (₫)</th>
          <th>Thao tác</th>
        </tr>
        <tr>
          <td>
            <select class="product-select">
              <option value="" disabled selected>Chọn hoặc nhập sản phẩm</option>
              <option value="Số đỏ">Số đỏ</option>
              <option value="Đắc nhân tâm">Đắc nhân tâm</option>
              <option value="Nhà giả kim">Nhà giả kim</option>
              <option value="Tuổi trẻ đáng giá bao nhiêu">Tuổi trẻ đáng giá bao nhiêu</option>
              <option value="Hạt giống tâm hồn">Hạt giống tâm hồn</option>
              <option value="Thép đã tôi thế đấy">Thép đã tôi thế đấy</option>
            </select>
          </td>
          <td><input type="number" min="1" placeholder="100" /></td>
          <td><input type="text" class="price" placeholder="120,000" /></td>
          <td>
            <button type="button" class="btn ghost" onclick="this.closest('tr').remove()">Xóa</button>
          </td>
        </tr>
      </table>

      <div style="margin-top: 10px">
        <button type="button" class="btn" onclick="addRow()" style="margin-right:10px;">+ Thêm sản phẩm</button>
      </div>

      <div style="margin-top: 20px; display: flex; justify-content: end; gap: 10px;">
        <button type="button" class="btn ghost" onclick="location.href='import.html'">Hủy</button>
        <button type="button" class="btn" onclick="location.href='receiptconfirm.html'">Xác nhận</button>
      </div>
    </form>
  </main>

  <!-- Slim Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/slim-select@2.8.2/dist/slimselect.min.js"></script>

  <script>
    // Khởi tạo SlimSelect
    new SlimSelect({ select: "#supplier", searchPlaceholder: "Nhập để tìm...", placeholder: "Chọn hoặc nhập nhà cung cấp", showSearch: true });
    new SlimSelect({ select: ".product-select", searchPlaceholder: "Nhập để tìm sản phẩm...", placeholder: "Chọn hoặc nhập sản phẩm", showSearch: true });

    // Format giá tiền
    function autoFormatCurrency(input) {
      let value = input.value.replace(/\D/g,"");
      input.value = value ? Number(value).toLocaleString("en-US") : "";
    }
    document.querySelectorAll(".price").forEach(el => el.addEventListener("input", ()=>autoFormatCurrency(el)));

    // Thêm dòng sản phẩm
    function addRow() {
      const table = document.getElementById("productTable");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>
          <select class="product-select">
            <option value="" disabled selected>Chọn hoặc nhập sản phẩm</option>
            <option value="Số đỏ">Số đỏ</option>
            <option value="Đắc nhân tâm">Đắc nhân tâm</option>
            <option value="Nhà giả kim">Nhà giả kim</option>
            <option value="Tuổi trẻ đáng giá bao nhiêu">Tuổi trẻ đáng giá bao nhiêu</option>
            <option value="Hạt giống tâm hồn">Hạt giống tâm hồn</option>
            <option value="Thép đã tôi thế đấy">Thép đã tôi thế đấy</option>
          </select>
        </td>
        <td><input type="number" min="1" placeholder="0" /></td>
        <td><input type="text" class="price" placeholder="0" /></td>
        <td>
          <button type="button" class="btn ghost" onclick="this.closest('tr').remove()">Xóa</button>
        </td>
      `;
      table.appendChild(row);
      new SlimSelect({ select: row.querySelector(".product-select"), searchPlaceholder: "Nhập để tìm sản phẩm...", placeholder: "Chọn hoặc nhập sản phẩm", showSearch: true });
      row.querySelector(".price").addEventListener("input", ()=>autoFormatCurrency(row.querySelector(".price")));
    }

    // Nút Lọc theo ngày nhập hàng
    document.getElementById('filterBtn').addEventListener('click', function() {
      const fromDate = document.getElementById('fromDate').value ? new Date(document.getElementById('fromDate').value) : null;
      const toDate = document.getElementById('toDate').value ? new Date(document.getElementById('toDate').value) : null;

      const rows = document.querySelectorAll('#productTable tr');
      rows.forEach((row, index) => {
        if(index === 0) return; // bỏ qua header
        const dateInput = row.closest('tr').querySelector('.entryDate');
        let rowDate = dateInput && dateInput.value ? new Date(dateInput.value) : null;
        let show = true;
        if(fromDate && (!rowDate || rowDate < fromDate)) show = false;
        if(toDate && (!rowDate || rowDate > toDate)) show = false;
        row.style.display = show ? '' : 'none';
      });
    });
  </script>
