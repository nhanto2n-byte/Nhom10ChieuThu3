    // üßÆ T√çNH GI√Å B√ÅN D·ª∞A TR√äN GI√Å V·ªêN V√Ä % L·ª¢I NHU·∫¨N
    function calculateSalePrice() {
      let cost = parseFloat(document.getElementById('costPrice').value);
      let percent = parseFloat(document.getElementById('profitPercent').value);

      if (isNaN(cost)) cost = 100000;
      if (isNaN(percent)) percent = 20;

      const sale = cost * (1 + percent / 100);
      document.getElementById('salePrice').value = sale.toFixed(0);
      document.getElementById('result').innerHTML =
        `üí∞ Gi√° b√°n ƒë·ªÅ xu·∫•t: <strong>${sale.toLocaleString()} ƒë</strong><br>(T·ª´ gi√° v·ªën ${cost.toLocaleString()} ƒë, l·ª£i nhu·∫≠n ${percent}%)`;
    }

    // üìä T√çNH % L·ª¢I NHU·∫¨N D·ª∞A TR√äN GI√Å V·ªêN V√Ä GI√Å B√ÅN
    function calculateProfitPercent() {
      let cost = parseFloat(document.getElementById('costPrice').value);
      let sale = parseFloat(document.getElementById('salePrice').value);

      if (isNaN(cost)) cost = 100000;
      if (isNaN(sale)) sale = 120000;

      const percent = ((sale - cost) / cost) * 100;
      document.getElementById('profitPercent').value = percent.toFixed(2);
      document.getElementById('result').innerHTML =
        `üìà L·ª£i nhu·∫≠n: <strong>${percent.toFixed(2)}%</strong><br>(T·ª´ gi√° v·ªën ${cost.toLocaleString()} ƒë, gi√° b√°n ${sale.toLocaleString()} ƒë)`;
    }
