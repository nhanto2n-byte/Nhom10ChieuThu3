<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phiếu Nhập Hàng</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- SlimSelect CSS -->
    <link href="https://cdn.jsdelivr.net/npm/slim-select@2.8.2/dist/slimselect.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('img/hero/hero-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
            background-color: rgba(255,255,255,0.95);
        }
        .table th { background-color: #f1f3f9; }
        .btn-primary { background-color: #0d6efd; border-color: #0d6efd; font-weight: 600; }
        .btn-success { background-color: #198754; border-color: #198754; font-weight: 600; }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; font-weight: 600; }
        .btn-danger { background-color: #dc3545; border-color: #dc3545; font-weight: 600; }
    </style>
</head>
<body>
<main class="container py-5">
    <h2 class="text-center">Thêm Phiếu Nhập Hàng</h2>

    <div class="card mx-auto" style="max-width: 1000px;">
        <form id="importForm">
            <!-- Thông tin phiếu nhập -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label><b>Ngày nhập hàng</b></label>
                    <input type="date" class="form-control" id="entryDate">
                </div>
                <div class="col-md-4">
                    <label><b>Nhà cung cấp</b></label>
                    <select id="supplier" class="form-control">
                        <option value="" disabled selected>Chọn nhà cung cấp</option>
                        <option value="CakeHome">CakeHome</option>
                        <option value="Sweet Bakery">Sweet Bakery</option>
                        <option value="Bánh Ngọt ABC">Bánh Ngọt ABC</option>
                        <option value="Cupcake Corner">Cupcake Corner</option>
                        <option value="Bakery Delight">Bakery Delight</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label><b>Nhân viên phụ trách</b></label>
                    <input type="text" class="form-control" id="staff" placeholder="Tên nhân viên">
                </div>
            </div>

            <!-- Danh sách sản phẩm -->
            <h4 class="mb-3">Danh sách sản phẩm</h4>
            <table class="table table-bordered" id="productTable">
                <thead>
                    <tr>
                        <th>Tên bánh</th>
                        <th>Số lượng</th>
                        <th>Đơn giá (₫)</th>
                        <th>Tổng tiền (₫)</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="product-select form-control">
                                <option value="" disabled selected>Chọn tên bánh</option>
                                <option value="Dozen Cupcakes">Dozen Cupcakes</option>
                                <option value="Gluten Free Mini Dozen">Gluten Free Mini Dozen</option>
                                <option value="Cookie Dough">Cookie Dough</option>
                                <option value="Vanilla Salted Caramel">Vanilla Salted Caramel</option>
                                <option value="German Chocolate">German Chocolate</option>
                                <option value="Dulce De Leche">Dulce De Leche</option>
                                <option value="Mississippi Mud">Mississippi Mud</option>
                                <option value="Vegan/Gluten Free">Vegan/Gluten Free</option>
                            </select>
                        </td>
                        <td><input type="number" class="form-control quantity" value="100"></td>
                        <td><input type="text" class="form-control price" value="50,000" readonly></td>
                        <td><input type="text" class="form-control total" value="5,000,000" readonly></td>
                        <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">Xóa</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="addRow()">+ Thêm sản phẩm</button>
            </div>

            <!-- Nút thao tác -->
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="location.href='admin_import.html'">Hủy</button>
                <button type="submit" class="btn btn-success">Xác nhận</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slim-select@2.8.2/dist/slimselect.min.js"></script>
<script>
    // SlimSelect
    new SlimSelect({ select: '#supplier', searchPlaceholder: 'Tìm nhà cung cấp...', placeholder: 'Chọn nhà cung cấp' });
    new SlimSelect({ select: '.product-select', searchPlaceholder: 'Tìm sản phẩm...', placeholder: 'Chọn sản phẩm' });

    // Cập nhật tổng tiền
    function updateTotal(row) {
        const qty = parseFloat(row.querySelector('.quantity').value.replace(/,/g,'')) || 0;
        const price = parseFloat(row.querySelector('.price').value.replace(/,/g,'')) || 0;
        row.querySelector('.total').value = (qty * price).toLocaleString('en-US');
    }

    document.addEventListener('input', e => {
        if(e.target.classList.contains('quantity')) {
            const row = e.target.closest('tr');
            updateTotal(row);
        }
    });

    function addRow() {
        const table = document.querySelector('#productTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <select class="product-select form-control">
                    <option value="" disabled selected>Chọn tên bánh</option>
                    <option value="Dozen Cupcakes">Dozen Cupcakes</option>
                    <option value="Gluten Free Mini Dozen">Gluten Free Mini Dozen</option>
                    <option value="Cookie Dough">Cookie Dough</option>
                    <option value="Vanilla Salted Caramel">Vanilla Salted Caramel</option>
                    <option value="German Chocolate">German Chocolate</option>
                    <option value="Dulce De Leche">Dulce De Leche</option>
                    <option value="Mississippi Mud">Mississippi Mud</option>
                    <option value="Vegan/Gluten Free">Vegan/Gluten Free</option>
                </select>
            </td>
            <td><input type="number" class="form-control quantity" value="100"></td>
            <td><input type="text" class="form-control price" value="50,000" readonly></td>
            <td><input type="text" class="form-control total" value="5,000,000" readonly></td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">Xóa</button></td>
        `;
        table.appendChild(row);
        new SlimSelect({ select: row.querySelector('.product-select'), searchPlaceholder: 'Tìm sản phẩm...', placeholder: 'Chọn sản phẩm' });
    }

    document.getElementById('importForm').addEventListener('submit', function(e){
        e.preventDefault();
        alert('Phiếu nhập hàng đã được lưu thành công!');
    });
</script>
</body>
</html>
