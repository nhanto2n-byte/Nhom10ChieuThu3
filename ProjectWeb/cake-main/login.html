<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Đăng nhập | Đăng kí</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

/* NỀN ẢNH */
body{
    background: url('img/hero/hero-1.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

/* FORM CHÍNH */
.container{
    background-color: rgba(255, 248, 240, 0.92); /* màu kem trong suốt nhẹ */
    border-radius: 30px;
    box-shadow: 0 5px 20px rgba(107, 66, 38, 0.3); /* bóng nâu ấm */
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
}

.container p{
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
    color: #4b2e05;
}

.container span{
    font-size: 12px;
    color: #6b4226;
}

.container a{
    color: #6b4226;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button{
    background-color: #8B4513; /* nâu cacao */
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.container button:hover{
    background-color: #A0522D; /* nâu sáng hơn khi hover */
}

.container button.hidden{
    background-color: transparent;
    border-color: #fff;
}

.container form{
    background-color: transparent; /* trong suốt để thấy nền kem */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

/* INPUT */
.container input{
    background-color: #f4ede4; /* nền be nhạt */
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
    color: #4b2e05;
}

/* CHUYỂN FORM */
.form-container{
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in {
    left: 0;
    width: 50%;
    z-index: 2;
    opacity: 1;
    visibility: visible;
    transition: all 0.6s ease-in-out;
}

.container.active .sign-in {
    transform: translateX(100%);
    opacity: 0;
    visibility: hidden;
    z-index: 1;
}

.sign-up {
    left: 0;
    width: 50%;
    opacity: 0;
    visibility: hidden;
    z-index: 1;
    transition: all 0.6s ease-in-out;
}

.container.active .sign-up {
    transform: translateX(100%);
    opacity: 1;
    visibility: visible;
    z-index: 5;
}


@keyframes move{
    0%, 49.99%{
        opacity: 0;
        z-index: 1;
    }
    50%, 100%{
        opacity: 1;
        z-index: 5;
    }
}

/* ICON MẠNG XÃ HỘI */
.social-icons{
    margin: 20px 0;
}

.social-icons a{
    border: 1px solid #ccc;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
    color: #6b4226;
}

/* PANEL CHUYỂN CẢNH */
.toggle-container{
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container{
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

/* PHẦN NỀN CHUYỂN */
.toggle{
    background: linear-gradient(to right, #d2a679, #8B4513); /* từ vàng kem sang nâu */
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle{
    transform: translateX(50%);
}

/* PANEL BÊN TRONG */
.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left{
    transform: translateX(-200%);
}

.container.active .toggle-left{
    transform: translateX(0);
}

.toggle-right{
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right{
    transform: translateX(200%);
}

</style>

</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form id="signupForm">
        <h1>Tạo tài khoản</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>Hoặc dùng email để đăng kí</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Đăng kí</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form id="signinForm">
        <h1>Đăng nhập</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>hoặc dùng email và mật khẩu</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Quên mật khẩu?</a>
        <button type="submit">Đăng nhập</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Chào mừng trở lại!</h1>
          <p>Nhập thông tin cá nhân mà bạn đã từng cung cấp cho chúng tôi</p>
          <button class="hidden" id="login">Đăng nhập</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Chào bạn của tôi!</h1>
          <p>Vui lòng cung cấp thông tin cá nhân cho chúng tôi để mua bánh</p>
          <button class="hidden" id="register">Đăng kí</button>
        </div>
      </div>
    </div>
  </div>
<script>
  const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');
const signinForm = document.getElementById('signinForm');
const signupForm = document.getElementById('signupForm');

registerBtn.addEventListener('click', () => {
  container.classList.add('active');
});

loginBtn.addEventListener('click', () => {
  container.classList.remove('active');
});

// Chuyển sang index.html khi bấm đăng nhập hoặc đăng ký
signinForm.addEventListener('submit', (e) => {
  e.preventDefault();
  window.location.href = 'index.html';
});

signupForm.addEventListener('submit', (e) => {
  e.preventDefault();
  window.location.href = 'index.html';
});
</script>
</body>
</html>
