<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

/* --- NỀN --- */
body {
  background: url('img/hero/hero-1.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* --- KHUNG CHÍNH --- */
.login-container {
  background-color: rgba(255, 248, 240, 0.92);
  border-radius: 25px;
  box-shadow: 0 6px 25px rgba(107, 66, 38, 0.35);
  width: 400px;
  padding: 40px 35px;
  text-align: center;
  backdrop-filter: blur(4px);
  transition: transform 0.3s ease;
}

.login-container:hover {
  transform: translateY(-5px);
}

.login-container h1 {
  color: #4b2e05;
  font-size: 28px;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.login-container p {
  font-size: 13px;
  color: #6b4226;
  margin-bottom: 25px;
}

/* --- INPUT --- */
.input-group {
  width: 100%;
  margin-bottom: 18px;
  position: relative;
}

.input-group input {
  width: 100%;
  padding: 12px 15px 12px 40px;
  border-radius: 8px;
  border: none;
  background-color: #f4ede4;
  color: #4b2e05;
  outline: none;
  font-size: 14px;
}

.input-group i {
  position: absolute;
  top: 12px;
  left: 12px;
  color: #8B4513;
}

/* --- NÚT --- */
button {
  width: 100%;
  background-color: #8B4513;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #A0522D;
}

/* --- LIÊN KẾT --- */
a {
  color: #6b4226;
  font-size: 12px;
  text-decoration: none;
  display: inline-block;
  margin-top: 15px;
}

a:hover {
  text-decoration: underline;
}
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <p>Đăng nhập để vào trang quản trị hệ thống</p>

    <form id="adminLoginForm">
  <div class="input-group">
    <i class="fa-solid fa-user"></i>
    <input type="text" placeholder="Tên đăng nhập">
  </div>
  <div class="input-group">
    <i class="fa-solid fa-lock"></i>
    <input type="password" placeholder="Mật khẩu">
  </div>

  <button type="submit">Đăng nhập</button>
</form>


    <a href="#">Quên mật khẩu?</a>
  </div>

  <script>
    const adminLoginForm = document.getElementById('adminLoginForm');
    adminLoginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Giả lập đăng nhập, bạn có thể thêm kiểm tra user/pass tại đây
      window.location.href = 'admin_home.html';
    });
  </script>
</body>
</html>
