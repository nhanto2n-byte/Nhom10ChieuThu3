<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS Links (Giống hệt trang category) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styles (Giống hệt trang category) -->
    <style>
        body {
            background: url('img/hero/hero-1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #222;
        }
        h2 { font-weight: 700; margin-bottom: 30px; color: #222; }
        .card {
            border: none; border-radius: 12px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; padding: 25px; background-color: rgba(255, 255, 255, 0.95);
        }
        .table th { background-color: #f1f3f9; }
        .header__top__left ul li.has-dropdown { position: relative; cursor: pointer; }
        .header__top__left ul li .dropdown {
            display: none; position: absolute; top: 100%; left: 0; z-index: 100;
            background-color: #333; border: 1px solid #555; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 200px; padding: 5px 0; list-style: none;
        }
        .header__top__left ul li.has-dropdown:hover>.dropdown { display: block; }
        .header__top__left ul li .dropdown li a {
            display: block; padding: 10px 15px; text-decoration: none; color: white;
            font-size: 16px; white-space: nowrap;
        }
        .header__top__left ul li .dropdown li a:hover { background-color: #555; color: #ffcc00; }
        
        /* CSS cho thông báo */
        #notification-area {
            padding: 0 25px; /* Điều chỉnh padding cho phù hợp với card */
            margin-top: 20px;
        }
        /* Căn giữa toàn bộ menu chính */
.header__menu ul {
    display: flex;
    justify-content: center; /* căn giữa menu */
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

/* Mỗi mục trong menu chính */
.header__menu ul li {
    position: relative;
}

/* Dropdown menu (đen, chữ trắng, tự giãn kích thước) */
.header__menu ul li .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.95);
    border: 1px solid #444;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    z-index: 100;
    padding: 5px 0;

    /* Cho phép chữ xuống dòng, mở rộng nếu cần */
    white-space: normal; /* cho phép xuống dòng */
    width: auto;         /* tự mở rộng theo nội dung */
    min-width: 230px;    /* kích thước tối thiểu */
    max-width: 300px;    /* tránh quá rộng */
    word-wrap: break-word; /* ngắt dòng nếu chữ dài liền */
}

/* Hiện dropdown khi hover */
.header__menu ul li:hover > .dropdown {
    display: block;
}

/* Các item trong dropdown */
.header__menu ul li .dropdown li {
    display: block;
}

/* Liên kết trong dropdown */
.header__menu ul li .dropdown li a {
    display: block;
    padding: 10px 18px;
    color: #fff;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
    line-height: 1.4; /* giúp dòng chữ cân đối khi xuống dòng */
}

/* Hover đẹp */
.header__menu ul li .dropdown li a:hover {
    background-color: #333;
    color: #ffcc00;
}

/* Hiệu ứng trượt mở */
.header__menu ul li .dropdown {
    opacity: 0;
    visibility: hidden;
    transform: translate(-50%, 10px);
    transition: all 0.25s ease;
}
.header__menu ul li:hover > .dropdown {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, 0);
}

    </style>
</head>

<body>
    <div id="preloder"><div class="loader"></div></div>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header__top__inner">
                            <div class="header__top__left">
                                <ul>
                                    <li class="has-dropdown">
                                        Xin chào <strong>Admin</strong>
                                        <span class="arrow_carrot-down"></span>
                                        <ul class="dropdown">
                                            <li><a href="./admin_login.html">Log out</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="header__logo">
                                <a href="./#.html"><img src="img/logo.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="canvas__open"><i class="fa fa-bars"></i></div>
            </div>
        </div>
        <div class="container">
            <nav class="header__menu mobile-menu">
                <ul>
                    <li><a href="./admin_home.html">Home</a></li>
                    <li><a href="./admin_product.html">Quản Lý Đơn Hàng</a></li>
                    <li><a href="./admin_member.html">Quản Lý Khách Hàng</a></li>
                    <li class="active"><a href="#">Quản Lý Kho</a>
                        <ul class="dropdown">
                            <li><a href="./admin_category.html">Quản Lý Danh Mục Sản Phẩm</a></li>
                            <li><a href="./admin_import.html">Quản Lý Nhập Sản Phẩm</a></li>
                            <li><a href="./admin_selling.html">Quản Lý Giá Bán</a></li>
                            <li><a href="./admin_quantity.html">Quản Lý Số Lượng Tồn</a></li>
                            <li><a href="./admin_type.html">Quản Lý Loại Sản Phẩm</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container py-5">
        <h2 class="text-center" style="color: #222; font-weight: 700; font-size: 2.5rem; margin-bottom: 25px;"></h2>

        <div class="card" style="max-width: 550px; margin: 0 auto; background-color: #ffffff; padding: 25px;"> 
            
            <h5 class="text-center mb-4" style="color: #222; font-weight: 700; font-size: 1.5rem;">Thêm sản phẩm</h5>

            <div id="notification-area" style="padding: 0; margin-top: 0; margin-bottom: 15px;"></div>

            <form id="addTypeForm">
                <div class="mb-3">
                    <label for="loaiAnh" class="form-label fw-bold">Ảnh</label>
                    <div class="input-group">
                        <label class="input-group-text" for="loaiAnh" style="background-color: #6c757d; color: white; border-color: #6c757d; cursor: pointer;">
                            <i class="fa-solid fa-cloud-arrow-up me-2"></i>Chọn tệp
                        </label>
                        <input type="file" class="form-control" id="loaiAnh" name="loaiAnh" style="opacity: 0; position: absolute; z-index: -1;">
                        <span class="form-control file-name-display" style="background-color: #e9ecef; border-left: none;">Không có tệp nào được chọn</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="loaiTen" class="form-label fw-bold">Tên sản phẩm</label>
                    <input type="text" class="form-control" id="loaiTen" name="loaiTen" placeholder="Nhập tên loại sản phẩm">
                </div>

                <div class="mb-3">
                    <label for="loaiMoTa" class="form-label fw-bold">Mô tả sản phẩm</label>
                    <textarea class="form-control" id="loaiMoTa" name="loaiMoTa" rows="4" placeholder="Nhập mô tả chi tiết"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-warning" id="cancelButton" style="font-weight: 600; background-color: #ffc107; border-color: #ffc107;">Quay lại</button>
                    <button type="submit" class="btn btn-dark" id="addButton" style="font-weight: 600; background-color: #212529; border-color: #212529;">Thêm</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script> 
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addForm = document.getElementById('addTypeForm');
            const cancelButton = document.getElementById('cancelButton');
            const addButton = document.getElementById('addButton');
            const notificationArea = document.getElementById('notification-area');
            const mainPageURL = './admin_category.html'; 

            // Custom File Input JS
            const loaiAnhInput = document.getElementById('loaiAnh');
            const fileNameDisplay = document.querySelector('.file-name-display');

            if (loaiAnhInput && fileNameDisplay) {
                loaiAnhInput.addEventListener('change', function() {
                    if (this.files && this.files.length > 0) {
                        fileNameDisplay.textContent = this.files[0].name;
                    } else {
                        fileNameDisplay.textContent = 'Không có tệp nào được chọn';
                    }
                });
            }

            if (cancelButton) {
                cancelButton.addEventListener('click', function() {
                    window.location.href = mainPageURL;
                });
            }

            if (addForm) {
                addForm.addEventListener('submit', function(e) {
                    e.preventDefault(); 
                    
                    const tenLoai = addForm.querySelector('[name="loaiTen"]').value || "Loại mới"; 

                    // Thông báo (đã đổi lại thành màu xanh lá)
                    if (notificationArea) {
                        notificationArea.innerHTML = `
                            <div class="alert alert-success d-flex align-items-center" role="alert">
                                <i class="fa-solid fa-check-circle me-2"></i>
                                <div>
                                    <strong>Thành công!</strong> Bạn đã thêm loại "${tenLoai}" thành công.
                                </div>
                            </div>
                        `;
                    } else {
                        alert(`Thêm "${tenLoai}" thành công!`);
                    }
                    
                    addButton.disabled = true;
                    cancelButton.disabled = true;

                    setTimeout(function() {
                        window.location.href = mainPageURL;
                    }, 2000); 
                });
            }
        });
    </script>
</body>
</html>
